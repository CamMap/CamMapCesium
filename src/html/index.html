<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Cesium</title>
</head>

<body>
    <div class="grid">
        <!--Cesium Map-->
        <div class="mapbox">
            <div id="cesiumContainer"></div>
        </div>
        <div class="sliderbox">
            <!--Sliders-->
            <div class="slidecontainer">
                <p> Horizontal FOV: <output for="fov_hor" id="fov_hor_result">0</output><br>
                    <input type="range" min="1" max="180" value="0" class="slider" id="fov_hor"></p>
                <p>Vertical FOV: <output for="fov_vert" id="fov_vert_result">0</output><br>
                    <input type="range" min="1000" max="3000" value="0" class="slider" id="fov_vert"></p>
                <p>camera height: <output for="cam_height" id="cam_height_result">0</output><br>
                    <input type="range" min="1" max="2000" value="0" class="slider" id="cam_height"></p>
                <p>camera tilt: <output for="cam_tilt" id="cam_tilt_result">0</output><br>
                    <input type="range" min="1" max="200" value="0" class="slider" id="cam_tilt"></p>
                <p>camera heading: <output for="cam_heading" id="cam_heading_result">0</output><br>
                    <input type="range" min="1" max="360" value="0" class="slider" id="cam_heading"></p>
            </div>
        </div>
        <!--Image selection/display-->
        <div id="vid" class="imagebox">
            <label>Choose an image</label>
            <input type="file" id="uploadFile" name="image" />
            <img src="" id="target" />
        </div>
    </div>
</body>

</html>
