<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Cesium</title>
</head>

<body>
    <div class="grid">
        <!--Cesium Map-->
        <div class="mapbox">
            <div id="cesiumContainer"></div>
        </div>
        <div class="sliderbox">
            <!--Sliders-->
            <div class="slidecontainer">
                <p> Horizontal FOV: <output for="fov_hor" id="fov_hor_result">0</output><br>
                    <input type="range" min="0" max="180" value="0" class="slider" id="fov_hor"></p>
                <!--<p>Aspect Ratio: <output for="aspect_ratio" id="aspect_ratio_result">0</output><br>
                    <input type="range" min="0.5" max="5.0" value="1.0" step="0.1" class="slider" id="aspect_ratio"></p>-->
                <p>camera height: <output for="cam_height" id="cam_height_result">0</output><br>
                    <input type="range" min="0" max="200000" value="0" class="slider" id="cam_height"></p>
                <p>camera tilt: <output for="cam_tilt" id="cam_tilt_result">0</output><br>
                    <input type="range" min="-180" max="180" value="0" class="slider" id="cam_tilt"></p>
                <p>camera heading: <output for="cam_heading" id="cam_heading_result">0</output><br>
                    <input type="range" min="0" max="360" value="0" class="slider" id="cam_heading"></p>
            </div>
        </div>
        <div id="vid">
            <div class="input-area">
                <label>Choose an image/video</label>
                <input type="file" id="uploadFile" name="image" />
                <input type="file" id="uploadVideo" name="videoUpload" />
                <span id="image-cord"></span>
            </div>
            <div class="previewImage">
                <img id="target" alt="" />
                <video id="videoUploaded"></video>
                <canvas id="imageVideoCanvas"></canvas>
            </div>
        </div>
    </div>
</body>

</html>
