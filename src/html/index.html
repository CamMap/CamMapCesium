<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Cesium</title>
</head>

<body>
    <div id="sideBarSlidersButtonContainer" class="sideBarClosed">
        <div id="sideBarSlidersButton" class="slidingMenuButton">
            <img src="Images/slider1.svg" alt="">
        </div>
        <div id="sideBarSettingsButton" class="slidingMenuButton">
            <img src="Images/settings1.svg" alt="">
        </div>
        <div id="sideBarLoggerButton" class="slidingMenuButton">
            <img src="Images/log.svg" alt="">
        </div>
        <div id="sideBarManagerButton" class="slidingMenuButton">
            <img src="Images/manager.svg" alt="">
        </div>
        <div id="sideBarAddButton" class="slidingMenuButton">
            <img src="Images/add.svg" alt="">
        </div>
    </div>

    <div id="sideBarSlidersContainer" class="sideBarClosed">
        <div id="sideBarSliders" class="sideBarContents sideBarClosed">
            <div class="slidecontainer">
                <h1>Camera Sliders</h1>
            </div>
            <div id="sliderbox" class="sliderbox">
            </div>
        </div>
        <div id="sideBarSettings" class="sideBarContents sideBarClosed">
            <div class="sliderbox">
                <div class="slidecontainer">
                    <h1>Settings</h1>
                </div>
                <!--FoV-->
                <div class="slidecontainer">
                    <h3>Field of View Options</h3>
                    <p> Round camera(will increase processing requirements)
                        <input type="checkbox" id="shouldUseRoundCamera">
                    </p>
                </div>
                <!--Config Upload-->
                <div class="slidecontainer">
                    <h3>Load Configuration file</h3>
                    <input type="file" id="confFile" name="confFile" accept=".json"><br><br>
                </div>
                <!--Terrain Server-->
                <div class="slidecontainer">
                    <h3>Terrain Server Options</h3>
                    <label for="terSer">Terrain Server:</label>
                    <input type="text" id="terSer" name="terSer"><br><br>
                    <input type="button" value="Connect" id="terSerButton">
                    <input type="button" value="Disconnect" id="terSerButtonDisconnect">
                </div>
            </div>
        </div>
        <div id="sideBarLogger" class="sideBarContents sideBarClosed">
            <div class="sliderbox">
                <div class="slidecontainer">
                    <h1>HTML Logger</h1>
                </div>
                <div class="slidecontainer">
                    <div id="loggercontainer">
                    </div>
                </div>
            </div>
        </div>
        <div id="sideBarManager" class="sideBarContents sideBarClosed">
            <div class="sliderbox">
                <div class="slidecontainer">
                    <h1>Target List Manager</h1>
                </div>
                <div class="slidecontainer">

                    <div id="ManagerContainer">
                    </div>
                </div>
            </div>
        </div>
        <div id="sideBarAdd" class="sideBarContents sideBarClosed">
            <div class="sliderbox">
                <div class="slidecontainer">
                    <h1>Add Objects</h1>
                </div>
                <div class="slidecontainer">
                    <div id="FOVFormContainer">
                        <h3>FOV object</h3>
                        <div class="objectOption">
                            <label for="fov_name">Camera Name: </label>
                            <input type="text" id="fov_name" name="fov_name">
                        </div><br>
                        <div class="objectOption">
                            <label for="fov_lat">Latitude: </label>
                            <input type="number" id="fov_lat" name="fov_lat">
                        </div><br>
                        <div class="objectOption">
                            <label for="fov_long">Longitude: </label>
                            <input type="number" id="fov_long" name="fov_long">
                        </div><br>
                        <div class="objectOption">
                            <label for="fov_elev">Elevation: </label>
                            <input type="number" id="fov_elev" name="fov_elev">
                        </div><br>
                        <div class="objectOption">
                            <label for="fov_fovDeg">Field of view: </label>
                            <input type="number" id="fov_fovDeg" name="fov_fovDeg">
                        </div><br>
                        <div class="objectOption">
                            <label for="fov_ratio">Aspect Ratio: </label>
                            <input type="number" id="fov_ratio" name="fov_ratio">
                        </div><br>
                        <div class="objectOption">
                            <label for="fov_head">Heading: </label>
                            <input type="number" id="fov_head" name="fov_head">
                        </div><br>
                        <div class="objectOption">
                            <label for="fov_tilt">Tilt: </label>
                            <input type="number" id="fov_tilt" name="fov_tilt">
                        </div><br>
                        <div class="objectOption">
                            <label for="fov_roll">Roll: </label>
                            <input type="number" id="fov_roll" name="fov_roll">
                        </div><br>
                        <div class="objectOption">
                            <label for="fov_near">Minimum View Distance: </label>
                            <input type="number" id="fov_near" name="fov_near">
                        </div><br>
                        <div class="objectOption">
                            <label for="fov_far">Maximum View Distance: </label>
                            <input type="number" id="fov_far" name="fov_far">
                        </div><br>
                        <div class="objectOption">
                            <label for="geoData">GeoData Server: </label>
                            <input type="text" id="geoData" name="geoData">
                        </div><br>
                        <input type="submit" value="Add" id="submitFov">
                    </div>
                    <div id="PointFormContainer">
                        <h3>Point object</h3>
                        <div class="objectOption">
                            <label for="point_lat">Latitude: </label>
                            <input type="number" id="point_lat" name="point_lat">
                        </div><br>
                        <div class="objectOption">
                            <label for="point_long">Longitude: </label>
                            <input type="number" id="point_long" name="point_long">
                        </div><br>
                        <input type="submit" value="Add" id="submitPoint">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Cesium Map-->
    <div id="mainContainer">
        <div class="mapbox">
            <div id="cesiumContainer"></div>
        </div>
        <div id="vid">
            <div id="previewImage"></div>
        </div>
    </div>
</body>

</html>
