<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Cesium</title>
</head>

<body>
    <div id="sideBarSlidersButtonContainer" class="sideBarClosed">
        <div id="sideBarSlidersButton" class="slidingMenuButton">
            <img src="Images/slider1.svg" alt="">
        </div>
        <div id="sideBarFovOptionsButton" class="slidingMenuButton">
            <img src="Images/fovSettings1.svg" alt="">
        </div>
        <div id="sideBarTerrainButton" class="slidingMenuButton">
            <img src="Images/terrain2.svg" alt="">
        </div>
        <div id="sideBarTerrainButton" class="slidingMenuButton">
            <img src="Images/settings1.svg" alt="">
        </div>
        <div id="sideBarLoggerButton" class="slidingMenuButton">
            <img src="Images/log.svg" alt="">
        </div>
        <div id="sideBarManagerButton" class="slidingMenuButton">
            <img src="Images/log.svg" alt="">
        </div>
        <div id="sideBarAddButton" class="slidingMenuButton">
            <img src="Images/log.svg" alt="">
        </div>
    </div>
    <div id="sideBarSlidersContainer" class="sideBarClosed">
        <div id="sideBarSliders" class="sideBarContents sideBarClosed">
            <div id="sliderbox" class="sliderbox">
            </div>
        </div>
        <div id="sideBarFovOptions" class="sideBarContents sideBarClosed">
            <div class="sliderbox">
                <div class="slidecontainer">
                    <p> Round camera(will increase processing requirements)
                        <input type="checkbox" id="shouldUseRoundCamera">
                    </p>
                </div>
            </div>
        </div>
        <div id="sideBarTerrain" class="sideBarContents sideBarClosed">
            <div class="sliderbox">
                <div class="slidecontainer">
                    <label for="terSer">Terrain Server:</label>
                    <input type="text" id="terSer" name="terSer"><br><br>
                    <input type="button" value="Connect" id="terSerButton">
                </div>
                <input type="button" value="Disconnect" id="terSerButtonDisconnect">
            </div>
        </div>
        <div id="sideBarLogger" class="sideBarContents sideBarClosed">
            <div class="sliderbox">
                <div class="slidecontainer">
                    <h1>HTML logger</h1>
                    <div id="loggercontainer">
                    </div>
                </div>
            </div>
        </div>
        <div id="sideBarManager" class="sideBarContents sideBarClosed">
            <div class="sliderbox">
                <div class="slidecontainer">
                    <h1>Target List manager</h1>
                    <div id="ManagerContainer">
                    </div>
                </div>
            </div>
        </div>
        <div id="sideBarAdd" class="sideBarContents sideBarClosed">
            <div class="sliderbox">
                <div class="slidecontainer">
                    <h1>Add Objects</h1>
                    <div id="FOVFormContainer">
                        <h3>FOV object</h3>
                        <label for="fov_id">Camera Id: </label>
                        <input type="text" id="fov_id" name="fov_id"><br>
                        <label for="fov_lat">latitude: </label>
                        <input type="number" id="fov_lat" name="fov_lat"><br>
                        <label for="fov_long">longitude: </label>
                        <input type="number" id="fov_long" name="fov_long"><br>
                        <label for="fov_elev">Elevation: </label>
                        <input type="number" id="fov_elev" name="fov_elev"><br>
                        <label for="fov_fovDeg">Field of view: </label>
                        <input type="number" id="fov_fovDeg" name="fov_fovDeg"><br>
                        <label for="fov_ratio">Aspect Ratio: </label>
                        <input type="number" id="fov_ratio" name="fov_ratio"><br>
                        <label for="fov_head">Heading: </label>
                        <input type="number" id="fov_head" name="fov_head"><br>
                        <label for="fov_tilt">Tilt: </label>
                        <input type="number" id="fov_tilt" name="fov_tilt"><br>
                        <label for="fov_roll">Roll: </label>
                        <input type="number" id="fov_roll" name="fov_roll"><br>
                        <label for="fov_near">Minimum view distance: </label>
                        <input type="number" id="fov_near" name="fov_near"><br>
                        <label for="fov_far">Maximum view distance: </label>
                        <input type="number" id="fov_far" name="fov_far"><br>
                        <label for="geoData">GeoData server: </label>
                        <input type="text" id="geoData" name="geoData"><br>
                        <input type="submit" value="Submit" id="submitFov">
                    </div>
                    <div id="PointFormContainer">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Cesium Map-->
    <div id="mainContainer">
        <div class="mapbox">
            <div id="cesiumContainer"></div>
        </div>
        <div id="vid">
            <div id="invid">
            </div>
            <div id="previewImage">
            </div>
        </div>
    </div>
    </div>
</body>

</html>
